<form [formGroup]="formGroup">
  <p>Form value: {{ formGroup.value | json }}</p>
  <hr />
  <c-multi-select
    [search]="searchFn"
    formControlName="sampleSelect"
    multiple="true"
    visibleItems="8"
  >
    <c-multi-select-option
      *ngFor="let option of options$ | async"
      [value]="option.value"
    >
      <svg [cIcon]="icons.cilPaperclip" class="me-1" />
      {{ option.label }}
    </c-multi-select-option>
  </c-multi-select>
</form>
