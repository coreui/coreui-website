<c-button-group [formGroup]="btnRadioGroup">
  <input class="btn-check" formControlName="radio1" id="radio1" type="radio" value="Radio1" />
  <label (click)="setRadioValue('Radio1')" cButton cFormCheckLabel for="radio1" variant="ghost">Radio 1</label>

  <input class="btn-check" formControlName="radio1" id="radio2" type="radio" value="Radio2" />
  <label (click)="setRadioValue('Radio2')" cButton cFormCheckLabel for="radio2" variant="ghost">Radio 2</label>

  <input class="btn-check" formControlName="radio1" id="radio3" type="radio" value="Radio3" disabled />
  <label (click)="setRadioValue('Radio3')" cButton cFormCheckLabel for="radio3" variant="ghost">Radio3</label>
</c-button-group>
