<c-navbar class="bg-dark" colorScheme="light" [expand]="'md'" class="bg-light">
  <c-container fluid>
    <a cNavbarBrand href="https://coreui.io/angular/" target="_blank">
      Navbar
    </a>
    <button [cNavbarToggler]="collapseRef"></button>
    <div #collapseRef="cCollapse" navbar cCollapse [visible]="true">
      <c-navbar-nav class="me-auto mb-2 mb-lg-0">
        <c-nav-item>
          <a cNavLink active>Home</a>
        </c-nav-item>
        <c-nav-item>
          <a cNavLink>Link</a>
        </c-nav-item>
        <c-nav-item>
          <c-dropdown variant="nav-item" [popper]="false">
            <a [routerLink]="[]" cDropdownToggle cNavLink>Dropdown</a>
            <ul cDropdownMenu>
              <li><button cDropdownItem>Action</button></li>
              <li><button cDropdownItem>Another action</button></li>
              <li><button cDropdownItem>Something else here</button></li>
            </ul>
          </c-dropdown>
        </c-nav-item>
        <c-nav-item>
          <a cNavLink disabled>Disabled</a>
        </c-nav-item>
      </c-navbar-nav>
      <form cForm class="d-flex">
        <input cFormControl type="search" class="me-2" placeholder="Search">
        <button cButton color="success" variant="outline">Search</button>
      </form>
    </div>
  </c-container>
</c-navbar>
