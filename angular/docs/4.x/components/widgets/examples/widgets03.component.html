<c-row>
  <c-col md="12" xl="6">
    <c-widget-stat-c
      [title]="'Widget Title'"
      class="mb-4"
      value="28%"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilChartPie"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <c-progress class="mt-3 mb-0" thin>
          <c-progress-bar [value]="28" color="primary"></c-progress-bar>
        </c-progress>
      </ng-template>
    </c-widget-stat-c>
  </c-col>
  <c-col md="12" xl="6">
    <c-widget-stat-c
      [title]="'Widget Title'"
      class="mb-4"
      color="primary"
      inverse
      value="28%"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilChartPie"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <c-progress class="mt-3 mb-0" thin white>
          <c-progress-bar [value]="28"></c-progress-bar>
        </c-progress>
      </ng-template>
    </c-widget-stat-c>
  </c-col>
</c-row>
