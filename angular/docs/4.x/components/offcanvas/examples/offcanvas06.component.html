<button cButton cOffcanvasToggle="OffcanvasDark">Dark offcanvas</button>

<c-offcanvas
  placement="start"
  id="OffcanvasDark"
  class="text-bg-dark"
>
  <c-offcanvas-header>
    <h5 cOffcanvasTitle>Dark Offcanvas Header</h5>
    <button
      cButtonClose
      white
      cOffcanvasToggle="OffcanvasDark"
      aria-label="Close"
    ></button>
  </c-offcanvas-header>
  <c-offcanvas-body>
    <p>
      Content for the dark offcanvas goes here.
    </p>
  </c-offcanvas-body>
</c-offcanvas>
